<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order form</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <form class="container">
      <div class="forms">
        <h4>Создание заказа</h4>
        <input
          type="address"
          class="text_input addresse"
          name="text"
          placeholder="Адрес"
          required
        />
        <input
          type="text"
          class="text_input price"
          name="price"
          placeholder="Цена"
        />
        <input
          type="text"
          class="text_input recipient"
          name="text"
          placeholder="Получатель"
        />
        <button class="create-button">Создать</button>
      </div>

      <div class="inform-buttons"></div>

      <div class="inform-forms"></div>
    </form>

    <script src="scripts/scrip.js"></script>
  </body>
</html>
